<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar lines="none">
    <ion-title class="ion-text-center">Kibernum App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="views.generic_cardview">
    <app-generic-cardview (emitter)="recieveData($event)"></app-generic-cardview>
  </div>

  <div *ngIf="views.user_home">
    <app-user-home [data]="id"></app-user-home>
  </div>
</ion-content>
